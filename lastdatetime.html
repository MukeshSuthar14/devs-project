<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Starting Live Timer</title>
    <style>
        /* CSS is unchanged from the previous version */
        :root {
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #111827;
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --border-color: #d1d5db;
            --highlight-color: #ef4444;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: grid;
            place-items: center;
            min-height: 100vh;
        }

        main {
            background-color: var(--card-bg);
            padding: 2rem 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            width: 90%;
            max-width: 480px;
            text-align: center;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 1.5rem;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        #datetimePicker {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        #datetimePicker:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
        }

        #calculateBtn {
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        #calculateBtn:hover {
            background-color: var(--primary-hover);
        }

        #result {
            margin-top: 1rem;
            padding: 1rem;
            font-size: 1.125rem;
            line-height: 1.6;
            min-height: 50px;
            background-color: #f9fafb;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
        }
        
        #result .highlight {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--highlight-color);
        }
    </style>
</head>
<body>

    <main>
        <h1>Time Since...</h1>
        <div class="controls">
            <input type="datetime-local" id="datetimePicker">
            <button id="calculateBtn">Calculate</button>
        </div>
        <div id="result">
            Select a past date and time to see the difference.
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const datetimePicker = document.getElementById('datetimePicker');
            const calculateBtn = document.getElementById('calculateBtn');
            const resultDiv = document.getElementById('result');
            
            let timerInterval = null;

            const setMaxDateTime = () => {
                const now = new Date();
                now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                const maxDateTime = now.toISOString().slice(0, 16);
                datetimePicker.max = maxDateTime;
            };

            const loadFromLocalStorage = () => {
                const savedDateTime = localStorage.getItem('selectedDateTime');
                if (savedDateTime) {
                    datetimePicker.value = savedDateTime;
                }
            };
            
            const updateDisplay = (startDate) => {
                const endDate = new Date();
                let diff = endDate.getTime() - startDate.getTime();

                if (diff < 0) {
                     resultDiv.textContent = 'Selected date is in the future.';
                     if(timerInterval) clearInterval(timerInterval);
                     return;
                }

                const msInDay = 1000 * 60 * 60 * 24;
                const msInHour = 1000 * 60 * 60;
                const msInMinute = 1000 * 60;

                const days = Math.floor(diff / msInDay);
                diff %= msInDay;
                const hours = Math.floor(diff / msInHour);
                diff %= msInHour;
                const minutes = Math.floor(diff / msInMinute);
                diff %= msInMinute;
                const seconds = Math.floor(diff / 1000);

                resultDiv.innerHTML = `
                    <span class="highlight">${days}</span> days, 
                    ${hours} hours, 
                    ${minutes} minutes, 
                    and ${seconds} seconds have passed.
                `;
            };

            const startTimer = () => {
                if (timerInterval) {
                    clearInterval(timerInterval);
                }

                const selectedVal = datetimePicker.value;
                if (!selectedVal) {
                    resultDiv.textContent = 'Please select a date and time first.';
                    return;
                }

                const startDate = new Date(selectedVal);
                updateDisplay(startDate);
                timerInterval = setInterval(() => updateDisplay(startDate), 1000);
            };

            datetimePicker.addEventListener('input', () => {
                localStorage.setItem('selectedDateTime', datetimePicker.value);
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    resultDiv.textContent = "Click 'Calculate' to start the new timer.";
                }
            });

            calculateBtn.addEventListener('click', startTimer);

            // --- Initial Setup on Page Load ---
            setMaxDateTime();
            loadFromLocalStorage();
            
            // --- NEW: Automatically start timer if a date was loaded ---
            if (datetimePicker.value) {
                startTimer();
            }
        });
    </script>

</body>
</html>
